<!DOCTYPE html>

<html>
  <head>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
  </head>

  <body>

    <div id = "login">
      
      <h2>User Login</h2>
      
      <input type="text" id='username' name='username' placeholder="Username"/>
      <br>
      <input type="password" id='password' name="password" placeholder="Password"/>
      <br>
      <input type="button" id="login" value="Login" onclick="login();"/>

    </div>

    <div id="bookList">
      <h1>BookMart!</h1>
      <table>
	<thead>
	  <tr>
	    <th>Author</th>
	    <th>Title</th>
	    <th>Price</th>
	    <th></th>
	  </tr>
	</thead>
	<tbody id="books">
	</tbody>
      </table>
    </div>

    <script>

      let token;
      let response;

      $("#bookList").hide();

      async function login() {
	  response = await $.post("/login",
		{
		    "username": $("#username").val(),
		    "password": $("#password").val()
		}, "json");

	  if(response.status == 200) {
	      token = await response.data;
	      getBooks();

	      $("#login").hide();
	      $("#bookList").show();
	  } else alert(response.data.message);
      }

      async function getBooks() {
	  response = await $.post("/getbooks",
				  {
				      "jwt": token.jwt
				  }, "json");
	  
	  for(i = 0; i < response.data.books.length; i++) {
	      authorTableColumn = `<td>${response.data.books[i].author}</td>`;
	      titleTableColumn = `<td>${response.data.books[i].title}</td>`;
	      priceTableColumn = `<td>$${response.data.books[i].price}</td>`;

	      $("#books").append(
		  "<tr>" +
		      authorTableColumn +
		      titleTableColumn +
		      priceTableColumn +
		      "</tr>"
	      );
	  }
      }
      
    </script>

    
    <style>
      body {
	  background-image: url('https://wallpaperaccess.com/full/1715619.jpg');
	  background-attachment:Â fixed;
      }
    </style>
    
  </body>

</html>
